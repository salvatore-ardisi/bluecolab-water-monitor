# Project-wide Gradle settings
# https://developer.android.com/build/migrate-to-kotlin-dsl

# JVM arguments for the Gradle daemon
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable parallel builds for faster compilation
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Enable configuration caching (experimental but stable in Gradle 8+)
org.gradle.configuration-cache=true

# AndroidX migration
android.useAndroidX=true

# Disable Jetifier (no longer needed with modern libraries)
android.enableJetifier=false

# Use non-transitive R classes for faster builds
android.nonTransitiveRClass=true

# Kotlin settings
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx2048m

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Suppress Kotlin daemon warning
kotlin.daemon.useFallbackStrategy=false
